<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPS Swiper</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"
      defer
    ></script>
    <script src="scripts/script.js" defer></script>
    <script src="scripts/show-more.js" defer></script>
  </head>
  <body>
    <section class="brands">
      <div class="brands__header header">
        <h1 class="header__title">Ремонт техники различных брендов</h1>
      </div>
      <div class="brands__swiper swiper">
        <div class="swiper-wrapper grid">
          <div class="swiper-slide">
            <div class="brand">
              <a href="#" class="brand__link">
                <img src="public/lenovo.png" alt="lenovo" />
                <div class="brand__go-icon"></div>
              </a>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="brand">
              <a href="#" class="brand__link">
                <img src="public/samsung.png" alt="samsung" />
                <div class="brand__go-icon"></div>
              </a>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="brand">
              <a href="#" class="brand__link">
                <img src="public/apple.png" alt="apple" />
                <div class="brand__go-icon"></div>
              </a>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="brand">
              <a href="#" class="brand__link">
                <img src="public/viewsonic.png" alt="viewsonic" />
                <div class="brand__go-icon"></div>
              </a>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="brand">
              <a href="#" class="brand__link">
                <img src="public/bosch.png" alt="bosch" />
                <div class="brand__go-icon"></div>
              </a>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="brand">
              <a href="#" class="brand__link">
                <img src="public/hp.png" alt="hp" />
                <div class="brand__go-icon"></div>
              </a>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="brand">
              <a href="#" class="brand__link">
                <img src="public/acer.png" alt="acer" />
                <div class="brand__go-icon"></div>
              </a>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="brand">
              <a href="#" class="brand__link">
                <img src="public/sony.png" alt="sony" />
                <div class="brand__go-icon"></div>
              </a>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="brand">
              <a href="#" class="brand__link">
                <img src="public/lenovo.png" alt="lenovo" />
                <div class="brand__go-icon"></div>
              </a>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="brand">
              <a href="#" class="brand__link">
                <img src="public/samsung.png" alt="samsung" />
                <div class="brand__go-icon"></div>
              </a>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="brand">
              <a href="#" class="brand__link">
                <img src="public/apple.png" alt="apple" />
                <div class="brand__go-icon"></div>
              </a>
            </div>
          </div>
        </div>
        <div class="swiper-pagination"></div>
        <button class="brands__button">Показать все</button>
      </div>
    </section>
  </body>
</html>
